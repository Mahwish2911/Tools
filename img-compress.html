<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Image Compressor</h1>
            <p>Compress images online for free. Reduce image file size without losing quality.</p>
        </div>
    </section>

    <!-- Tool Section -->
    <section class="tool-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="tool-card">
                        <h2>Compress Your Image</h2>
                        <p>Upload an image to compress it and reduce its file size.</p>
                        <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
                        <button id="compressBtn" class="btn btn-success w-100">
                            <i class="fas fa-compress"></i> Compress Image
                        </button>
                        <div id="output" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">Â© 2023 Free PDF and Image Tools. All rights reserved.</p>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
    <script>
        document.getElementById('compressBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            new Compressor(file, {
                quality: 0.6,
                success(result) {
                    const output = document.getElementById('output');
                    const downloadLink = URL.createObjectURL(result);
                    output.innerHTML = `
                        <p>Compression successful!</p>
                        <a href="${downloadLink}" class="btn btn-success" download="compressed-image.jpg">
                            <i class="fas fa-download"></i> Download Compressed Image
                        </a>
                    `;
                },
                error(err) {
                    console.error(err);
                    alert('Compression failed. Please try again.');
                },
            });
        });
    </script>
</body>
